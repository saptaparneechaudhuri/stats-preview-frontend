<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="wrapper">
          <div class="header">
            <h2>Get <strong>insights</strong> that help your business grow.</h2>
          </div>
          <div class="content">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="statistics">
            <div>
              <h3>10k+</h3>
              <span>companies</span>
            </div>
            <div>
              <h3>314</h3>
              <span>templates</span>
            </div>
            <div>
              <h3>12M+</h3>
              <span>queries</span>
            </div>
          </div>
        </div>
      </section>
      <section class="right">
        <img src="images/image-header-desktop.jpg" class="img-1" alt="" />
        <img src="images/image-header-mobile.jpg" class="img-2" alt="" />
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saptaparnee Chaudhuri</a>.
    </div>
  </body>
</html>
